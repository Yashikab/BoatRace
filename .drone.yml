kind: pipeline
type: docker
name: default

steps:
- name: cloud-sdk
  pull: always
  image: google/cloud-sdk
  volumes:
    - name: sharecommand
      path: /root/
  commands:
    - echo "Hello from cloud sdk image" > comment

- name: reviewdog
  pull: always
  image: yashikab/mydog:python-dev
  environment:
    PRIVATE_KEY:
      from_secret: github_pri_key
    APP_ID:
      from_secret: app_id
    INSTALLATION_ID:
      from_secret: installation_id
  volumes:
    - name: sharecommand
      path: /root/
  commands:
    - pr_comment comment
    # - rp_reviewdog src/
  when:
    event:
    - pull_request
volumes:
  - name: sharecommand
    temp: {}
